<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composit="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width"/>
    </head>
    <body>
        <composit:interface >
            <composit:attribute name="label" required="true" />
            <composit:attribute name="value" required="true" />
        </composit:interface>

        <composit:implementation >
            <h:panelGrid columns="2" >
                <h:outputText value="#{cc.attrs.label}" />
                <h:inputText value="#{cc.attrs.value}" />
            </h:panelGrid>
        </composit:implementation>
    </body>
</html>
