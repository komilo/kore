<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:mc="http://xmlns.jcp.org/jsf/composite/kore/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/kore/templates/adminlte/layout.xhtml">
            <ui:define name="metadata">
                <f:metadata>
                    <f:event listener="#{crudBean.init()}" type="preRenderView"></f:event>
                </f:metadata>
            </ui:define>

            <ui:define name="content">
                <div class="row">
                    <div class="col-xs-12">
                        <h:link class="btn btn-primary"
                                         outcome="edit">
                            <i class="fa fa-plus"></i> Nouveau
                        </h:link>
                    </div>
                </div>
                <mc:dataTable id="table" crudBean="#{crudBean}" rowKey="#{crudBean.entityId}">

                    <ui:insert name="columns"/>

                </mc:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
