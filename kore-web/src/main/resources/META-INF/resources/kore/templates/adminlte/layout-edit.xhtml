<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/kore/templates/adminlte/layout.xhtml"
                        xmlns:mc="http://xmlns.jcp.org/jsf/composite/components">

            <ui:define name="content">

                <h:form id="editForm">
                    <!--<p:focus context="editForm"/>-->

                    <ui:insert name="fields"/>

                    <div class="row">
                        <div class="col-xs-12">
                            <h:commandLink rendered="#{not crudBean.updating}"
                                           actionListener="#{crudBean.beforeAdd()}"
                                           action="#{crudBean.add()}"
                                           class="btn btn-primary">
                                <i class="fa fa-check"></i> Enregitrer
                            </h:commandLink>
                            <h:commandButton rendered="#{not crudBean.updating}"
                                             style="display: none"
                                             actionListener="#{crudBean.beforeAdd()}"
                                             action="#{crudBean.add()}"/>

                            <h:commandLink rendered="#{crudBean.updating}"
                                           actionListener="#{crudBean.beforeUpdate()}"
                                           action="#{crudBean.update()}" 
                                           class="btn btn-primary">
                                <i class="fa fa-check"></i> Modifier
                            </h:commandLink>
                            <h:commandButton rendered="#{crudBean.updating}"
                                             style="display: none"
                                             actionListener="#{crudBean.beforeUpdate()}"
                                             action="#{crudBean.update()}"/>

                            <h:commandLink immediate="true"
                                           actionListener="#{crudBean.beforeDelete()}"
                                           action="#{crudBean.cancel()}" 
                                           class="btn btn-default">
                                <i class="fa fa-close"></i> Annuler
                            </h:commandLink>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
