<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <h:inputHidden id="id" value="#{userBean.entity.id}" />

                    <h:outputLabel for="username" value="#{msg['core.pages.users.fields.username']}"/>
                    <p:inputText id="username" placeholder="#{msg['core.pages.users.fields.username']}" 
                                 label="#{msg['core.pages.users.fields.username']}"
                                 value="#{userBean.entity.username}" required="true"
                                 class="form-control"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <h:outputLabel for="password" value="#{msg['core.pages.users.fields.password']}"/>
                    <p:password id="password" placeholder="#{msg['core.pages.users.fields.password']}" 
                                label="#{msg['core.pages.users.fields.password']}"
                                value="#{userBean.entity.password}" required="#{not userBean.updating}"
                                class="form-control"/>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <h:outputLabel for="passwordConfirmation" value="#{msg['core.pages.users.fields.passwordconfirmation']}"/>
                    <p:password id="passwordConfirmation" placeholder="#{msg['core.pages.users.fields.password']}" 
                                label="#{msg['core.pages.users.fields.passwordconfirmation']}"
                                class="form-control"/>
                    <o:validateEqual id="equal" components="password passwordConfirmation"
                                     message="#{msg['core.pages.users.fields.passwordconfirmation.error']}" 
                                     showMessageFor="passwordConfirmation" />
                </div>
                <div class="col-xs-12">
                    <div class="checkbox icheck">
                        <p:selectBooleanCheckbox id="active" value="#{userBean.entity.active}" 
                                                 itemLabel="#{msg['core.pages.users.fields.active']}" />
                    </div>
                </div>
                <div class="col-xs-12">
                    <h:outputLabel for="roles" value="#{msg['core.pages.users.fields.roles']}"/>
                    <p:selectManyCheckbox id="roles" value="#{userBean.entity.roles}"
                                          converter="omnifaces.SelectItemsConverter" 
                                          layout="pageDirection" columns="1">
                        <f:selectItems value="#{userBean.roles}" var="item" itemLabel="#{item.label}" itemValue="#{item}" />
                    </p:selectManyCheckbox>
                </div>
            </div>
        </ui:composition>
    </h:body>
</html>
