<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:k="http://xmlns.jcp.org/jsf/composite/kore/components"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/kore/templates/adminlte/layout.xhtml">

            <ui:define name="title">
                Journal des évènements
            </ui:define>

            <ui:define name="description">

            </ui:define>

            <ui:define name="content">
                <k:defaultDataTable value="#{logEventBean.model}" 
                                    lazy="true" paginator="true" rows="50"
                                    sortField="eventDate" sortOrder="descending">
                    <p:column headerText="Catégorie" field="category.code" width="200">
                        <h:outputText value="#{e.category.label}"/>
                    </p:column>
                    <p:column headerText="Date" field="eventDate" width="150">
                        <h:outputText value="#{item.eventDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy h:m:s"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Message" sortable="false">
                        <h:outputText value="#{item.message}"/>
                    </p:column>
                    <p:column headerText="Utilisateur" field="user.username" width="200">
                        <h:outputText value="#{item.user.username}"/>
                    </p:column>
                    <p:column headerText="Sévérité" field="level.id" width="150">
                        <h:outputText value="#{item.level.label}"/>
                    </p:column>
                </k:defaultDataTable>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
