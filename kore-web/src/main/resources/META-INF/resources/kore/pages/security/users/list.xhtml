<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/kore/templates/adminlte/layout-list.xhtml">
            <ui:param name="crudBean" value="${userBean}"/>
            
            <ui:define name="title">
                <h:outputText value="#{msg['core.pages.users.list.title']}"/>
            </ui:define>

            <ui:define name="description">
                <h:outputText value="#{msg['core.pages.users.list.description']}"/>
            </ui:define>

            <ui:define name="columns">
                <p:column headerText="#{msg['core.pages.users.list.username']}">
                    <h:outputText value="#{item.username}"/>
                </p:column>
                <p:column headerText="#{msg['core.pages.users.list.roles']}">
                    <p:dataList value="#{userBean.getRoles(item)}" var="role" 
                                emptyMessage="#{msg['core.pages.users.list.roles.empty']}">
                        <h:outputText value="#{role.label}"/>
                    </p:dataList>
                </p:column>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
