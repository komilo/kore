<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>
            <h:outputText value="#{msg['core.pages.login.title']}"/>
            - 
            <h:outputText value="#{applicationBean.applicationDisplayName}" />
        </title>

        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
        <!-- Bootstrap 3.3.6
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css"/> -->
        <h:outputStylesheet library="kore" name="templates/adminlte/bootstrap/css/bootstrap.min.css"/>
        <!-- Font Awesome
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/> -->
        <h:outputStylesheet library="kore" name="misc/font-awesome/css/font-awesome.min.css"/>
        <!-- Ionicons
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/> -->
        <h:outputStylesheet library="kore" name="misc/ionicons/css/ionicons.min.css"/>
        <!-- Theme style 
        <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css"/>-->
        <h:outputStylesheet library="kore" name="templates/adminlte/dist/css/AdminLTE.min.css"/>
        <!-- iCheck 
        <link rel="stylesheet" href="../../plugins/iCheck/square/blue.css"/>-->
        <h:outputStylesheet library="kore" name="templates/adminlte/plugins/iCheck/square/blue.css"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <h:outputStylesheet library="kore" name="templates/adminlte/css/styles.css" />
    </h:head>
    <h:body class="hold-transition login-page">
        <div class="login-box">
            <div class="login-logo">
                <h:link outcome="/index">
                    <h:outputText value="#{applicationBean.applicationDisplayNameFirstLetter}"/><b><h:outputText value="#{applicationBean.applicationDisplayNameFirstLetterLess}"/></b>
                </h:link>
            </div>
            <!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg">Authentifiez-vous pour d√©marrer votre session</p>

                <o:form id="loginForm" includeViewParams="true">
                    <div class="form-group has-feedback">
                        <!--<input type="email" class="form-control" placeholder="Email"/>-->
                        <p:inputText id="username" required="true" styleClass="form-control"
                                     placeholder="#{msg['core.pages.login.username']}" 
                                     label="#{msg['core.pages.login.username']}"
                                     value="#{loginBean.username}"/>
                        <!--<span class="glyphicon glyphicon-user form-control-feedback"></span>-->
                        <span class="fa fa-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <!--<input type="password" class="form-control" placeholder="Password"/>-->
                        <p:password id="password" required="true" styleClass="form-control"
                                    placeholder="#{msg['core.pages.login.password']}"
                                    label="#{msg['core.pages.login.password']}"
                                    value="#{loginBean.password}"/>
                        <span class="fa fa-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                            <div class="checkbox icheck">
                                <label>
                                    <h:selectBooleanCheckbox id="rememberMe" value="#{loginBean.rememberMe}"/>
                                    <!--<input type="checkbox"/>--> Garder ma session ouverte
                                </label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-xs-4">
                            <!--<button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>-->
                            <h:commandButton value="#{msg['core.pages.login.submit']}"
                                             class="btn btn-primary btn-block btn-flat"
                                             action="#{loginBean.login()}"/>
                        </div>
                        <!-- /.col -->
                    </div>
                </o:form><!--

                <div class="social-auth-links text-center">
                    <p>- OR -</p>
                    <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
                        Facebook</a>
                    <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
                        Google+</a>
                </div>
                 /.social-auth-link

                <a href="#">I forgot my password</a><br/>
                    <a href="register.html" class="text-center">Register a new membership</a>s -->

            </div>
            <!-- /.login-box-body -->
        </div>
        <!-- /.login-box -->

        <!-- jQuery 2.2.3
        <script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script> -->
        <h:outputScript library="kore" name="templates/adminlte/plugins/jQuery/jquery-2.2.3.min.js"/>
        <!-- Bootstrap 3.3.6
        <script src="../../bootstrap/js/bootstrap.min.js"></script> -->
        <h:outputScript library="kore" name="templates/adminlte/bootstrap/js/bootstrap.min.js"/>
        <!-- iCheck
        <script src="../../plugins/iCheck/icheck.min.js"></script> -->
        <h:outputScript library="kore" name="templates/adminlte/plugins/iCheck/icheck.min.js"/>
        <script>
            $(function () {
                $('input').iCheck({
                    checkboxClass: 'icheckbox_square-blue',
                    radioClass: 'iradio_square-blue',
                    increaseArea: '20%' // optional
                });
            });
        </script>
    </h:body>
</html>
